name: Close stale issues and PRs

on:
  schedule:
    - cron: "30 1 * * *"

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not
            had recent activity. It will be closed in 7 days if no further
            activity occurs. If this issue is still relevant, please leave a
            comment or remove the stale label.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it
            has not had recent activity. It will be closed in 7 days if no
            further activity occurs. If this PR is still relevant, please leave
            a comment or remove the stale label.
          exempt-issue-labels: p1-critical,p2-important
          exempt-pr-labels: p1-critical,p2-important
