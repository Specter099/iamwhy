name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Run `iamwhy ...`
        2. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened. Include any error output.
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Python version and operating system.
      placeholder: "Python 3.11.5, macOS 14.2"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: iamwhy version
      description: Output of `pip show iamwhy | grep Version`.
      placeholder: "0.1.0"
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other context, logs, or screenshots.
    validations:
      required: false
